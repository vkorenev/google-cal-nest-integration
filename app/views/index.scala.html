@template("Nest integration with Google Calendar") {
  <p>This application can watch your Google Calendar for events which are going to be held at home.</p>
  <p>Nest will be notified that you are going to return home if you are away.</p>
  <a class="btn btn-primary btn-lg" role="button" href="@routes.MainController.selectStructure()">
    Watch my Google Calendar and notify Nest about events at home
  </a>
}
